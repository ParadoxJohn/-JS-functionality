    <header class="header"> 
        <nav class="navigation">

                <li><a href="list.html">list</a></li>

    <div class="container"> 
        <div class="title"></div> 
        <div class="content"> 
            <form id="registrationForm"> 
                <div class="user-details"> 
                    <div class="input-box"> 
                        <span class="details">Full Name</span> 
                        <input type="text" placeholder="Enter your name" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">Username</span> 
                        <input type="text" placeholder="Enter your username" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">Email</span> 
                        <input type="text" placeholder="Enter your email" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">Phone Number</span> 
                        <input type="text" placeholder="Enter your number" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">Password</span> 
                        <input type="password" placeholder="Enter your password" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">Confirm Password</span> 
                        <input type="password" placeholder="Confirm your password" required> 
                    </div> 
                </div> 
                <div id="additionalInfoPanel" class="user-details" style="display: none"> 
                    <div class="input-box"> 
                        <span class="details">Age</span> 
                        <input type="text" id="age" placeholder="Enter your age" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">interests</span> 
                        <input type="text" id="interests" placeholder="Enter your interests" required> 
                    </div> 
                    <div class="input-box"> 
                        <span class="details">job</span> 
                        <input type="text" id="job" placeholder="Enter your job" required> 
                    </div> 
                    <div class="button"> 
                        <input id="confirmButton" type="submit" value="Confirmation" style="display: none"/> 
                    </div> 
                </div> 
                <div class="button"> 
                    <input id="acceptButton" type="button" value="Register"> 
                </div> 
            </form> 
        </div> 
    </div>
